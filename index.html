<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Journey</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Work+Sans:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Roboto:300,700" rel="stylesheet">
</head>

<body>
    <nav id="nav">
        <input type="checkbox" id="res-menu">
        <label for="res-menu">
            <i class="fa fa-bars" id="sign-one"></i>
            <i class="fa fa-times" id="sign-two"></i>
        </label>
        <!-- <h1 class="page-title">Journey</h1> -->
        <img class="page-title" src="img/journey.png" alt="" style="width: 10em ; height: 5em;">

        <ul class="cl-effect-13">
            <li><a class="nav-link" href="#"><span>Home</span></a></li>
            <li><a class="nav-link" href="#discover"><span>Discover</span></a></li>
            <li><a class="nav-link" href="#"><span>Places</span></a></li>
            <li><a class="nav-link" href="#"><span>About</span></a></li>
            <li><a class="nav-link" href="#"><span>Contact</span></a></li>
        </ul>
    </nav>

    <div class="banner">
        <div class="clouds">
            <img src="img/cloud1.png" alt="" style="--i: 1;" />
            <img src="img/cloud2.png" alt="" style="--i: 2;" />
            <img src="img/cloud3.png" alt="" style="--i: 3;" />
            <img src="img/cloud4.png" alt="" style="--i: 4;" />
            <img src="img/cloud5.png" alt="" style="--i: 5;" />
        </div>
    </div>

    <section class="container">
        <h2>Travel with us</h2>
        <p>Hello in journey blog</p>
    </section>

    <div class="container-fluid mt-5 discover" id="discover">
        <h2>Discover Countries</h2>
        <div class="row">
            <div class="col col-sm-12 col-md-6 col-lg-6">
                <select name="country" id="main_menu" class="custom-select">
                    <!-- <option value="">Select a country</option> -->
                    <option value="Yemen">Yemen</option>
                    <option value="Egypt">Egypt</option>
                </select>
            </div>
            <div class="col col-sm-12 col-md-6 col-lg-6" onchange="jsDropDown(3,'img',this.value,'img')">
                <select name="city" id="sub_menu" class="custom-select"></select>
            </div>
        </div>
    </div>

    <div class="row city" id="city-con">
        <div class="col-md-3 city-img">
            <img src="" alt="" id="img1" class="img-city" />
        </div>
        <div class="col-md-3 city-img">
            <img src="" alt="" id="img2" class="img-city" />
        </div>
        <div class="col-md-3 city-img">
            <img src="" alt="" id="img3" class="img-city" />
        </div>
    </div>
    <script src="js/country.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>

</html>
