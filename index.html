<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <nav>
            <div>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Discover</a></li>
                    <li><a href="#">Places</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="banner">
        <div class="clouds">
            <img src="img/cloud1.png" alt="" style="--i:1;">
            <img src="img/cloud2.png" alt="" style="--i:2;">
            <img src="img/cloud3.png" alt="" style="--i:3;">
            <img src="img/cloud4.png" alt="" style="--i:4;">
            <img src="img/cloud5.png" alt="" style="--i:5;">
        </div>
    </div>

    <section class="container">
        <h2>Travel with us</h2>
        <p>Hello in journey blog
        </p>
    </section>

    <div class="container-fluid mt-5 discover">
        <h2>Discover Countries</h2>
       <div class="row"> 
          <div class="col">
            <select name="country" id="main_menu" class="custom-select">
            <!-- <option value="">Select a country</option> -->
            <option value="Yemen">Yemen</option>
            <option value="Egypt">Egypt</option>
            </select>
          </div>
          <div class="col" onchange="jsDropDown(3,'img',this.value,'img')">
             <select name="city" id="sub_menu" class="custom-select"></select>
          </div>
       </div>
    </div>

    <div class="row city">
        <div class="col-md-3 city-img">
            <img src="" alt="" id="img1" class="img-city">
        </div>
        <div class="col-md-3 city-img">
            <img src="" alt="" id="img2" class="img-city">
        </div>
        <div class="col-md-3 city-img">
            <img src="" alt="" id="img3" class="img-city">
        </div>
    </div>
    <script src="js/country.js">
    </script>
</body>
</html>
